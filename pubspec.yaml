name: instafram
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  # Firebase packages
  firebase_auth: 0.15.4
  cloud_firestore: ^0.13.0+1
  cached_network_image: ^2.0.0-rc
  path_provider: ^1.2.0
  firebase_messaging: ^6.0.13
  firebase_storage: ^3.1.5
  firebase_analytics: ^5.0.11
  flutter_image_compress: ^0.6.3
  image_picker: ^0.6.1+4
  uuid: ^2.0.2
  provider: ^3.2.0
  image_cropper: ^1.1.0
  animator: ^1.0.0+3
  intl: ^0.16.0
  http: ^0.12.1
  shared_preferences: ^0.5.1+2
  url_launcher: ^5.4.7
  share: ^0.6.3
  google_fonts: ^0.3.9
  firebase_remote_config: ^0.3.0+3

dependency_overrides:
  firebase_core: 0.4.3+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: '^0.7.3'

flutter_icons:
  ios: true
  android: true
  image_path_ios: 'assets/images/icon-400.png'
  image_path_android: 'assets/images/icon-400.png'

flutter:
  uses-material-design: true

  assets:
    - assets/images/icon-48.png
    - assets/images/icon-480.png
    - assets/images/icon-400.png
    - assets/images/qr.png
    - assets/images/bulb.png
    - assets/images/google_logo.png

  fonts:
    - family: TwitterIcon
      fonts:
        - asset: assets/fonts/icons.ttf
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue.ttf
        - asset: assets/fonts/HelveticaNeue400.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeue500.ttf
          weight: 500
        - asset: assets/fonts/HelveticaNeue600.ttf
          weight: 600
        - asset: assets/fonts/HelveticaNeue700.ttf
          weight: 700
        - asset: assets/fonts/HelveticaNeue800.ttf
          weight: 800
        - asset: assets/fonts/HelveticaNeue900.ttf
          weight: 900
        - asset: assets/fonts/HelveticaNeueIt.ttf
          style: italic
